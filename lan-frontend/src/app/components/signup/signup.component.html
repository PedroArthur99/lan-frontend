<div class="card d-flex justify-content-center align-items-center">
    <div class="tela-login">
        <div>
            <h1>Vamos registrar sua conta</h1>
        </div>
        <div class="p-3">
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="form-control" data-mask="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control">
                </div>

                <div class="btn-confirmar form-group" style="margin-top: 20px; margin-left: 220px;">
                    <button class="btn btn-success" [routerLink]="['']">Confirmar</button>
                </div>

                <div class="registrar" style="margin-top: 20px; margin-left: 70px;" >
                    <p class="texto-azul">JÃ¡ tem conta?</p>
                    <p class="texto-link" [routerLink]="['/sign-in']">Entrar</p>
                </div>
            </form>
        </div>
    </div>
</div>
